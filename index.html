<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still stuck in the Matrix buddy?</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-VZD6J3N7QV');
    </script>
</head>
<body>
    <div id="imageContainer">
        <canvas id="matrixCanvas"></canvas>
    </div>
    <div id="ipAddress">Fetching your IP address...</div> <!-- IP address display -->

    <script src="script.js"></script>
    <script>
        // Function to fetch and display the IP address using ipify API
        async function fetchIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('ipAddress').textContent = `Your IP address is: ${data.ip}`;
            } catch (error) {
                document.getElementById('ipAddress').textContent = 'Unable to retrieve IP address.';
                console.error('Error fetching IP address:', error);
            }
        }

        // Call the function to fetch and display IP address
        fetchIpAddress();
    </script>

    <!-- Add your anti-inspect script here -->
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
